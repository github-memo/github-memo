<!DOCTYPE html> <!-- beanReg.html -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="../css/sampleTable.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/query.min.js"></script>
<title>건강 검진 도우미 회원 가입</title>
</head>
<body>
<header><h2>건강 검진 도우미 회원 가입</h2></header>
<nav><ul>
<li><a href="beanLogin.html">로그인</a></li>
<li><a href="beanReg.html">회원등록</a></li>
</ul></nav>
<section>
<form action="beanReg.jsp" method="post">
<fieldset class="fset"><legend>회원 등록</legend>
<fieldset class="fset"><legend>이름 / 이메일</legend>
<label class="label_form" for="stud_name">이름</label>
<input type="text" name="stud_name" size="18" maxlength="50" required/><br/>
<label class="label_form" for="stud_email">이메일</label>
<input type="text" name="stud_email" size="18" maxlength="50"/><br/>
<label class="label_form" for="stud_phone">전화번호</label>
<input type="text" name="stud_phone" size="18" maxlength="50"/><br/></fieldset>
<fieldset class="fset"><legend>아이디 / 비밀번호</legend>
<label class="label_form" for="stud_id">아이디</label>
<input type="text" name="stud_id" size="18" maxlength="50" required/>
<span id="idcheck"><button id="dupBtn">중복 확인</button></span><br/>
<label class="label_form" for="stud_passwd">비밀번호</label>
<input type="password" name="stud_passwd" size="18" maxlength="50" required/><br/>
</fieldset>
<fieldset class="fset"><legend>성별</legend>
<label for="stud_gender">여자</label>
<input class="id_form" type="radio" name="stud_gender" value="여자" checked/>
<label for="stud_gender">남자</label>
<input class="id_form" type="radio" name="stud_gender" value="남자"/>
</fieldset>
<fieldset class="fset"><legend>취미 운동</legend>
<label for="stud_hobby1">헬스</label>
<input class="id_form" type="checkbox" name="stud_hobby" value="헬스"/>
<label for="stud_hobby1">홈트</label>
<input class="id_form" type="checkbox" name="stud_hobby" value="홈트"/>
<label for="stud_hobby1">필테</label>
<input class="id_form" type="checkbox" name="stud_hobby" value="필테"/>
</fieldset>
</fieldset><br/>
<input id="regBtn" class="button_form" type="submit" value="회원 등록">
<input class="button_form" type="reset" value="취소">
</form>
</section>
<footer>
<p>&copy; 20XX Made by Korea. All rights reserved.</p>
</footer>
</body>
</html>
